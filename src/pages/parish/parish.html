<ion-header>

  <ion-navbar>
    <ion-title>교구 소개</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="class">
    <ion-grid>
      <ion-row>
        <ion-col col-lg-4 col-md-4 col-sm-4>

        </ion-col>
        <ion-col col-lg-4 col-md-4 col-sm-4 text-center>
          <div class="container">
            <h1 class="animated fadeInDown">교구</h1>
          </div>
        </ion-col>
        <ion-col col-lg-4 col-md-4 col-sm-4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-lg-4 col-md-4 col-sm-4>
        </ion-col>
        <ion-col col-lg-4 col-md-4 col-sm-4 text-center>
          <div class="container">
              <h5 class="animated zoomIn">Parish</h5>
          </div>
        </ion-col>
        <ion-col col-lg-4 col-md-4 col-sm-4>
        </ion-col>    
      </ion-row>
    </ion-grid>
  </div>

  <ion-list no-lines [virtualScroll]="peace_parish" aproxItemHeight="40px" class="animated zoomIn">
    <ion-item *virtualItem="let item">
      <div item-left [style.background-color]="item.color" style="width:60px;height:60px;border-radius:50%;" >
        <h4>{{item.name}} </h4>
      </div>
      <button ion-item>{{item.heading}}</button>
      
    </ion-item>
  </ion-list>
</ion-content>
