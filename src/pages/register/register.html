
<ion-header>

  <ion-navbar>
    <ion-title> 로그인 / 회원가입 </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label align="center" floating>아이디 혹은 이메일 주소</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label align="center" floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="register(user)"> 회원가입 </button>

</ion-content>
