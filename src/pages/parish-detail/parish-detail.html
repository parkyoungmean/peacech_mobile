<ion-header>

  <ion-navbar>
    <ion-title>{{title}} 소개</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax>
  <div class="bg"> 
  </div>
  <div class="main-cnt">
    <img src="../assets/img/dp.png" class="dp"> 
    <h1 text-center>{{title}}</h1>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="contacts" item-start></ion-icon>
        비전: {{vision}}
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
      <ion-item>
          <ion-icon name="logo-facebook" item-start></ion-icon>
          담당교역자: {{paster}}
          <p>www.peacech.net</p>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
      <ion-item>
          <ion-icon name="logo-instagram" item-start></ion-icon>
          부교역자: {{Assistant_Pastor}}
          <p>www.peacech.net</p>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>  
    </ion-list>  
  </div>

</ion-content>
