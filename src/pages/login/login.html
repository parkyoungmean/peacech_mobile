<ion-header>

  <ion-navbar color="danger">
    <ion-title> 로그인 </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 align="center">Ionic 3 - Firebse Auth.</h4>
  <ion-item>
    <ion-label align="center" floating>아이디 혹은 이메일 주소</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label align="center" floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block> 페이스북으로 로그인</button>
  <button ion-button full (click)="doLogin(user)">로그인</button>
  <button ion-button color="light" full (click)="register()">회원가입</button>

</ion-content>
